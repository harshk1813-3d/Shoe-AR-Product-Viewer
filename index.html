<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script type="module"
  src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <title>Shoe AR Product Viewer</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    model-viewer {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>

<model-viewer 
  src="shoe.glb"
  ios-src="shoe.usdz"
  ar
  ar-modes="scene-viewer quick-look webxr"
  camera-controls
  auto-rotate
  shadow-intensity="1"
  exposure="1"
  environment-image="neutral"
>
</model-viewer>

</body>
</html>
